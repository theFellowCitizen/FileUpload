<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>        
        <ui:composition template="template/template.xhtml">
            <ui:define name="content">

                <div class="contentOfThePage"> 
                    <h:form>
                        <div id="login">                        
                            <div class="boxContainer">

                                <h1>Login</h1>

                                <table>
                                    <tr>
                                        <td><h:outputLabel value="Username: "/></td>
                                        <td><h:inputText value="#{websiteController.username}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Password: "/></td>
                                        <td><h:inputSecret value="#{websiteController.password}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:commandButton value="Login" onclick="#{websiteController.login()}"/></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div id="register">
                            <div class="boxContainer">

                                <h1>Register</h1>

                                <table>
                                    <tr>
                                        <td><h:outputLabel value="Prename"/></td>
                                        <td><h:inputText value="#{websiteController.prename}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Lastname"/></td>
                                        <td><h:inputText value="#{websiteController.lastname}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Birthdate"/></td>
                                        <td><input type="date" value="#{websiteController.birthDate}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Username: "/></td>
                                        <td><h:inputText value="#{websiteController.username}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Email: "/></td>
                                        <td><h:inputSecret value="#{websiteController.email}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel value="Password: "/></td>
                                        <td><h:inputSecret value="#{websiteController.password}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:commandButton value="Login" onclick="#{websiteController.login()}"/></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
