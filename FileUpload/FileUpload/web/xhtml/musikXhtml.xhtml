<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Musik</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="./videosXhtml.xhtml">Videos</a> 
            <a href="./bilderXhtml.xhtml">Bilder</a> 
            <a href="./musikXhtml.xhtml" class="active">Musik</a> 
            <a href="./aboutXhtml.xhtml">About</a> 
            <a href="javascript:void(0);" style="font-size: 15px;" class="icon" 
               onclick="myFunction()">&#9776;</a>
        </div>

        <h1>Musik</h1>
        <div style="padding-left: 16px"></div>
        <script type="text/javascript">//<![CDATA[
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            //]]></script>

        <h:form id="form" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{websiteController.file}"/>
            <h:commandButton value="Upload"
                             action="#{websiteController.upload}"/>

            <h:selectOneRadio value = "#{websiteController.data}"> 
                <f:selectItem itemValue = "animals" itemLabel = "animals" /> 
                <f:selectItem itemValue = "books" itemLabel = "books" />
                <f:selectItem itemValue = "games" itemLabel = "games" />
            </h:selectOneRadio>  
        </h:form>
    </body>
</html>
