<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="xhtml/style.css" />
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <a href="xhtml/videosXhtml.xhtml">Videos</a> 
            <a href="xhtml/bilderXhtml.xhtml">Bilder</a> 
            <a href="xhtml/musikXhtml.xhtml">Musik</a>
            <a href="xhtml/aboutXhtml.xhtml">About</a> 
            <a href="javascript:void(0);" style="font-size:15px;" class="icon"
               onclick="myFunction()">&#9776;</a>
        </div>



        <h:form id="form" enctype="multipart/form-data">
            <h:inputFile id="file" value="#{websiteController.file}"/>
            <h:commandButton value="Upload"
                             action="#{websiteController.upload}"/>

            <h:selectOneRadio value = "#{websiteController.data}"> 
                <f:selectItem itemValue = "animals" itemLabel = "animals" /> 
                <f:selectItem itemValue = "books" itemLabel = "books" />
                <f:selectItem itemValue = "games" itemLabel = "games" />
            </h:selectOneRadio>  
            <h:inputText value="#{websiteController.DName}"/>
            <h:commandButton value="create Folder" action="#{websiteController.createDir()}" title="hi" />
            <br/>
            <f:selectItems value="#{[websiteController.dirArray()]}" />
            <h:outputLabel value="#{websiteController.listenDirectory()}" />
            <h:selectOneRadio value="#{websiteController.element}">
                <ui:repeat value="#{websiteController.items}" var="i">
                    <f:selectItem itemValue="#{websiteController.elements[i]}" itemLabel="#{websiteController.elements[i]}" />
                </ui:repeat>
            </h:selectOneRadio>
        </h:form>

        <div style="padding-left: 16px"></div>
        <script type="text/javascript">//<![CDATA[
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
            //]]></script>
    </body>
</html>
